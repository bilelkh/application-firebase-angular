
<div class="bx-register position-relative overflow-hidden p-3  text-center ">
    <div class="col-12 mx-auto xs-my-1 mt-5 mb-2 md-mb-5">
        <div class="row justify-content-center mb-5">
            Events app
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-8 col-md-4">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="User Email.."  required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit" (click)="signUpWithEmail()" [disabled]="!loginForm.valid">register</button>
                        <button type="reset"  class="btn btn-danger">Annuler</button>
                    </div>
                    <div class="text-center">
                        <p>OR</p>
                    </div>
                    <div class=" text-center">
                       <button class="btn btn-primary btn-block" type="submit" (click)="loginGoogle()" [disabled]="!loginForm.valid">Google<i class="fab fa-google"></i></button>
                    </div>
                    <div class=" text-center">
                        <p>No account yet? <a href="/login">login</a></p>
                    </div>
                </form>
            </div>     
        </div>
    </div>
</div>
